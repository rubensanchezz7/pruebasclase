<!DOCTYPE html><html>
<meta charset="utf-8" />

<html>
	<head>
        	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
        	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leafl$
 	</head>

	<body>
   		<div id="map"></div>

 		<script>
			var map = L.map('map').
			setView([41.66, -4.72],14);

			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreet$
    				maxZoom: 18
			}).addTo(map);

			L.control.scale().addTo(map);
			L.marker([41.66, -4.71], {draggable: true}).addTo(map);
 		</script>

	</body>
</html>
